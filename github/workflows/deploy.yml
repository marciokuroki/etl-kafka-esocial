name: Deploy eSocial ETL Kafka

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15.2
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: esocial
          POSTGRES_USER: esocial_user
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      kafka:
        image: confluentinc/cp-kafka:7.4.3
        ports:
          - 9092:9092
        options: >-
          --health-cmd "broker-api-versions --bootstrap-server localhost:9092"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Configurar JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Build Producer Service
      working-directory: ./producer-service
      run: mvn clean package

    - name: Executar testes unitários Producer
      working-directory: ./producer-service
      run: mvn test

    - name: Executar testes de integração Producer
      working-directory: ./producer-service
      env:
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/esocial
        SPRING_DATASOURCE_USERNAME: esocial_user
        SPRING_DATASOURCE_PASSWORD: secret
      run: mvn verify -Pintegration-tests

    - name: Build Consumer Service
      working-directory: ./consumer-service
      run: mvn clean package

    - name: Executar testes unitários Consumer
      working-directory: ./consumer-service
      run: mvn test

    - name: Executar testes de integração Consumer
      working-directory: ./consumer-service
      env:
        SPRING_KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/esocial
        SPRING_DATASOURCE_USERNAME: esocial_user
        SPRING_DATASOURCE_PASSWORD: secret
      run: mvn verify -Pintegration-tests

    - name: Build images Docker
      run: |
        docker build -t esocial-producer ./producer-service
        docker build -t esocial-consumer ./consumer-service

    - name: Login no Docker (Opcional: se usar DockerHub ou Registry Privado)
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Images (opcional)
      run: |
        docker tag esocial-producer username/esocial-producer:latest
        docker tag esocial-consumer username/esocial-consumer:latest
        docker push username/esocial-producer:latest
        docker push username/esocial-consumer:latest

    - name: Deploy no servidor remoto via SSH
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        key: ${{ secrets.REMOTE_SSH_KEY }}
        port: ${{ secrets.REMOTE_SSH_PORT }}
        script: |
          cd /home/esocial/etl-kafka-esocial
          git pull origin main
          docker-compose down
          docker-compose up -d --build
          docker ps
          echo "Deploy concluído com sucesso."
