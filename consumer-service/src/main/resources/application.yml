spring:
  application:
    name: consumer-service
  
  datasource:
    url: jdbc:postgresql://postgres-db:5432/esocial
    username: esocial_user
    password: PostgresPassword123!
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        default_schema: public
  
  kafka:
    bootstrap-servers: kafka-broker-1:29092,kafka-broker-2:29092,kafka-broker-3:29092
    consumer:
      group-id: esocial-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
        max.poll.records: 100
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
    listener:
      ack-mode: manual
      concurrency: 3

server:
  port: 8082

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    export:
      prometheus:
        enabled: true
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.esocial.consumer: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG

app:
  kafka:
    topics:
      employee-create: employee-create
      employee-update: employee-update
      employee-delete: employee-delete
      dlq: esocial-dlq
  validation:
    enabled: true
    fail-on-error: false
