# Configuração global de Testcontainers

# Reutilizar containers entre execuções de teste (performance)
testcontainers.reuse.enable=true

# Timeout para inicialização de containers
testcontainers.startup.timeout=120

# Estratégia de pull de imagens
testcontainers.pull.pause.timeout=30

# Logging de Testcontainers
testcontainers.logging.level=INFO
