# Configuração do Prometheus para coletar métricas

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'esocial-poc'
    environment: 'development'

# Configuração do Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093
      timeout: 10s
      api_version: v2

# Rules
rule_files:
  - 'alerts.yml'

# Scrape configs
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Kafka Brokers (JMX Exporter)
  - job_name: 'kafka-brokers'
    static_configs:
      - targets:
          - 'kafka-broker-1:19092'
          - 'kafka-broker-2:19093'
          - 'kafka-broker-3:19094'
    scrape_interval: 30s

  # Producer Service (quando implementado)
  - job_name: 'producer-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['producer-service:8081']
    scrape_timeout: 5s

  # Consumer Service (quando implementado)
  - job_name: 'consumer-service'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['consumer-service:8082']
    scrape_timeout: 5s

  # Alertmanager
  - job_name: 'alertmanager'
    static_configs:
      - targets: ['alertmanager:9093']